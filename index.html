
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Система логістики</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f2c200;
      margin: 0;
    }
    header, footer {
      background-color: #000;
      color: #f2c200;
      border-bottom: 3px solid #f2c200;
      padding: 1rem;
    }
    footer {
      border-top: 3px solid #f2c200;
      text-align: center;
    }
    .tab-section { display: none; }
    .tab-section.active { display: block; }
    .nav-link.active {
      font-weight: bold;
      border-bottom: 2px solid #f2c200;
    }
    .btn {
      background-color: #f2c200;
      color: #111;
    }
    .btn:hover {
      background-color: #ffd700;
      color: #000;
    }
    table th {
      background-color: #f2c200;
      color: #000;
    }
    table td {
      background-color: #222;
      color: #f2c200;
    }
    #home {
      background: url('https://www.dtdexpress.hu/wp-content/uploads/2025/03/szallitasi-szolgaltatasok.jpg') no-repeat center center;
      background-size: cover;
      padding: 3rem;
      text-shadow: 1px 1px 3px #000;
    }
    #home h2, #home p, #home ul {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 m-0">Система логістики</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white active" href="#" data-section="home">Головна</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#" data-section="orders">Замовлення</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#" data-section="transport">Транспорт</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container py-4">
    <section id="home" class="tab-section active text-white text-center">
      <div class="bg-overlay">
        <h2>Головна</h2>
        <p>Ласкаво просимо до системи управління логістикою.</p>
        <ul class="list-unstyled">
          <li>Реєстрація замовлень</li>
          <li>Керування транспортом</li>
        </ul>
      </div>
    </section>

    <section id="orders" class="tab-section">
      <h2>Замовлення</h2>
      <form id="orderForm" class="row g-2">
        <div class="col-md-3"><input type="text" id="orderId" class="form-control" placeholder="ID" required /></div>
        <div class="col-md-3"><input type="date" id="orderDate" class="form-control" required /></div>
        <div class="col-md-3"><input type="text" id="orderAmount" class="form-control" placeholder="Сума" required /></div>
        <div class="col-md-3">
          <select id="orderStatus" class="form-select" required>
            <option value="">Статус</option>
            <option value="Оброблено">Оброблено</option>
            <option value="В очікуванні">В очікуванні</option>
            <option value="Скасовано">Скасовано</option>
          </select>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Зберегти</button>
        </div>
        <p id="orderMessage" class="mt-2"></p>
      </form>
      <table class="table mt-3" id="ordersTable">
        <thead><tr><th>ID</th><th>Дата</th><th>Сума</th><th>Статус</th><th>Дії</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="transport" class="tab-section">
      <h2>Транспорт</h2>
      <form id="transportForm" class="row g-2">
        <div class="col-md-3"><input type="text" id="vehicleId" class="form-control" placeholder="ID" required /></div>
        <div class="col-md-3"><input type="text" id="vehicleBrand" class="form-control" placeholder="Марка" required /></div>
        <div class="col-md-3"><input type="text" id="vehicleModel" class="form-control" placeholder="Модель" required /></div>
        <div class="col-md-3"><input type="text" id="vehicleNumber" class="form-control" placeholder="Номер" required /></div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Зберегти</button>
        </div>
        <p id="transportMessage" class="mt-2"></p>
      </form>
      <table class="table mt-3" id="transportTable">
        <thead><tr><th>ID</th><th>Марка</th><th>Модель</th><th>Номер</th><th>Дії</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ЛогістикаSoft</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sections = document.querySelectorAll('.tab-section');
      const links = document.querySelectorAll('.nav-link');
      links.forEach(link => {
        link.addEventListener('click', e => {
          e.preventDefault();
          const sectionId = link.getAttribute('data-section');
          sections.forEach(sec => sec.classList.remove('active'));
          document.getElementById(sectionId).classList.add('active');
          links.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
        });
      });

      // Orders
      const orderForm = document.getElementById('orderForm');
      const ordersTable = document.querySelector('#ordersTable tbody');
      const orderMessage = document.getElementById('orderMessage');

      function getOrders() {
        return JSON.parse(localStorage.getItem('orders') || '[]');
      }
      function saveOrders(data) {
        localStorage.setItem('orders', JSON.stringify(data));
      }
      function renderOrders() {
        ordersTable.innerHTML = '';
        getOrders().forEach((o, i) => {
          ordersTable.innerHTML += `
            <tr>
              <td>${o.id}</td><td>${o.date}</td><td>${o.amount}</td><td>${o.status}</td>
              <td><button class="btn btn-sm btn-danger" onclick="deleteOrder(${i})">X</button></td>
            </tr>`;
        });
      }
      window.deleteOrder = i => {
        const data = getOrders();
        data.splice(i, 1);
        saveOrders(data);
        renderOrders();
      };
      orderForm.addEventListener('submit', e => {
        e.preventDefault();
        const data = getOrders();
        const newOrder = {
          id: orderForm.orderId.value,
          date: orderForm.orderDate.value,
          amount: orderForm.orderAmount.value,
          status: orderForm.orderStatus.value
        };
        data.push(newOrder);
        saveOrders(data);
        renderOrders();
        orderForm.reset();
        orderMessage.textContent = 'Замовлення збережено!';
        setTimeout(() => orderMessage.textContent = '', 2000);
      });
      renderOrders();

      // Transport
      const transportForm = document.getElementById('transportForm');
      const transportTable = document.querySelector('#transportTable tbody');
      const transportMessage = document.getElementById('transportMessage');

      function getVehicles() {
        return JSON.parse(localStorage.getItem('vehicles') || '[]');
      }
      function saveVehicles(data) {
        localStorage.setItem('vehicles', JSON.stringify(data));
      }
      function renderVehicles() {
        transportTable.innerHTML = '';
        getVehicles().forEach((v, i) => {
          transportTable.innerHTML += `
            <tr>
              <td>${v.id}</td><td>${v.brand}</td><td>${v.model}</td><td>${v.number}</td>
              <td><button class="btn btn-sm btn-danger" onclick="deleteVehicle(${i})">X</button></td>
            </tr>`;
        });
      }
      window.deleteVehicle = i => {
        const data = getVehicles();
        data.splice(i, 1);
        saveVehicles(data);
        renderVehicles();
      };
      transportForm.addEventListener('submit', e => {
        e.preventDefault();
        const data = getVehicles();
        const newVehicle = {
          id: transportForm.vehicleId.value,
          brand: transportForm.vehicleBrand.value,
          model: transportForm.vehicleModel.value,
          number: transportForm.vehicleNumber.value
        };
        data.push(newVehicle);
        saveVehicles(data);
        renderVehicles();
        transportForm.reset();
        transportMessage.textContent = 'Транспорт збережено!';
        setTimeout(() => transportMessage.textContent = '', 2000);
      });
      renderVehicles();
    });
  </script>
</body>
</html>
